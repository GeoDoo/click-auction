services:
  - type: web
    name: click-auction
    runtime: node
    buildCommand: npm ci && npm test && npm run build
    startCommand: node dist/src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASE_URL
        sync: false  # Set this manually in Render dashboard after deploy
    healthCheckPath: /health


