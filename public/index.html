<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Auction - Scan to Join!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f5d4;
      --secondary: #7b2cbf;
      --accent: #f15bb5;
      --dark: #0a0a0f;
      --darker: #050508;
      --text: #e0e0e0;
      --glow: rgba(0, 245, 212, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--darker);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(0, 245, 212, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(241, 91, 181, 0.08) 0%, transparent 60%),
        var(--darker);
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: glow-pulse 3s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 245, 212, 0.3)); }
      50% { filter: drop-shadow(0 0 40px rgba(0, 245, 212, 0.6)); }
    }

    .tagline {
      font-size: 1.3rem;
      color: #888;
      margin-bottom: 3rem;
      letter-spacing: 0.1em;
    }

    .scan-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .scan-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .qr-container {
      position: relative;
      padding: 1.5rem;
      background: white;
      border-radius: 24px;
      box-shadow: 
        0 0 0 4px var(--primary),
        0 0 60px rgba(0, 245, 212, 0.4),
        0 20px 60px rgba(0, 0, 0, 0.5);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .qr-container img {
      display: block;
      border-radius: 12px;
      width: 280px;
      height: 280px;
    }

    .qr-corners {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid var(--accent);
    }

    .corner-tl { top: -8px; left: -8px; border-right: none; border-bottom: none; border-radius: 8px 0 0 0; }
    .corner-tr { top: -8px; right: -8px; border-left: none; border-bottom: none; border-radius: 0 8px 0 0; }
    .corner-bl { bottom: -8px; left: -8px; border-right: none; border-top: none; border-radius: 0 0 0 8px; }
    .corner-br { bottom: -8px; right: -8px; border-left: none; border-top: none; border-radius: 0 0 8px 0; }

    .url-display {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: rgba(0, 245, 212, 0.1);
      border: 2px solid rgba(0, 245, 212, 0.3);
      border-radius: 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--primary);
      letter-spacing: 0.05em;
    }

    .instructions {
      margin-top: 2rem;
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .instruction {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #888;
      font-size: 1.1rem;
    }

    .instruction-number {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      border-radius: 50%;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: white;
      font-size: 1rem;
    }

    .player-count {
      margin-top: 3rem;
      padding: 0.75rem 2rem;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #00ff88;
    }

    .player-count .count {
      font-size: 1.3rem;
      font-weight: 900;
    }

    .admin-links {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .admin-links:hover {
      opacity: 1;
    }

    .admin-link {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .admin-link:hover {
      color: var(--primary);
      border-color: var(--primary);
      background: rgba(0, 245, 212, 0.1);
    }

    /* Floating emojis */
    .floating-icon {
      position: fixed;
      font-size: 2rem;
      opacity: 0.3;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    @media (max-width: 600px) {
      .logo { font-size: 2.2rem; }
      .scan-label { font-size: 1.3rem; }
      .qr-container { padding: 1rem; }
      .instructions { gap: 1.5rem; flex-direction: column; }
      .url-display { font-size: 0.9rem; padding: 0.75rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="grid-overlay"></div>

  <!-- Floating icons -->
  <div class="floating-icon" style="left: 10%; animation-delay: 0s;">üì±</div>
  <div class="floating-icon" style="left: 30%; animation-delay: 5s;">üéØ</div>
  <div class="floating-icon" style="left: 50%; animation-delay: 10s;">üèÜ</div>
  <div class="floating-icon" style="left: 70%; animation-delay: 15s;">üëÜ</div>
  <div class="floating-icon" style="left: 90%; animation-delay: 8s;">üéÆ</div>

  <div class="container">
    <h1 class="logo">üéØ CLICK AUCTION</h1>
    <p class="tagline">The Programmatic Bidding Game</p>

    <div class="scan-section">
      <div class="scan-label">üì± Scan to Play!</div>
      
      <div class="qr-container">
        <img id="qrcode" alt="QR Code to join game">
        <div class="qr-corners">
          <div class="corner corner-tl"></div>
          <div class="corner corner-tr"></div>
          <div class="corner corner-bl"></div>
          <div class="corner corner-br"></div>
        </div>
      </div>

      <div class="url-display" id="urlDisplay">Loading...</div>
    </div>

    <div class="instructions">
      <div class="instruction">
        <span class="instruction-number">1</span>
        <span>Scan QR code</span>
      </div>
      <div class="instruction">
        <span class="instruction-number">2</span>
        <span>Enter your DSP name</span>
      </div>
      <div class="instruction">
        <span class="instruction-number">3</span>
        <span>Click to bid!</span>
      </div>
    </div>

    <div class="player-count">
      <span class="count" id="playerCount">0</span> players ready
    </div>
  </div>

  <div class="admin-links">
    <a href="/host" class="admin-link">üéõÔ∏è Host Control</a>
    <a href="/display" class="admin-link">üì∫ Big Screen</a>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    // Generate QR Code using API
    const playUrl = window.location.origin + '/play';
    document.getElementById('urlDisplay').textContent = playUrl;
    
    // Use QR Server API (free, no signup needed)
    const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encodeURIComponent(playUrl)}&bgcolor=ffffff&color=0a0a0f&margin=10`;
    document.getElementById('qrcode').src = qrApiUrl;

    // Update player count
    socket.on('gameState', (state) => {
      document.getElementById('playerCount').textContent = state.playerCount;
    });
  </script>
</body>
</html>
