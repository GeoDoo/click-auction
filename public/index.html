<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Auction - Scan to Join!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* VIOOH Brand Palette */
      --viooh-teal: #00C9A7;
      --viooh-cyan: #00D4D4;
      --viooh-purple: #6B3FA0;
      --viooh-magenta: #E91E8C;
      --viooh-navy: #0A0B1E;
      --viooh-dark: #060714;
      
      --primary: var(--viooh-teal);
      --secondary: var(--viooh-purple);
      --accent: var(--viooh-magenta);
      --dark: var(--viooh-navy);
      --darker: var(--viooh-dark);
      --text: #E8E8F0;
      --glow: rgba(0, 201, 167, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--darker);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(0, 245, 212, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(241, 91, 181, 0.08) 0%, transparent 60%),
        var(--darker);
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(0, 245, 212, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 212, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      padding-bottom: 3rem;
      text-align: center;
      gap: 0;
    }

    .viooh-badge {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.3em;
      margin-bottom: 1rem;
      padding: 0.5rem 1.5rem;
      border: 1px solid var(--primary);
      border-radius: 50px;
      opacity: 0.8;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: glow-pulse 3s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 245, 212, 0.3)); }
      50% { filter: drop-shadow(0 0 40px rgba(0, 245, 212, 0.6)); }
    }

    .tagline {
      font-size: 1.3rem;
      color: #888;
      margin-bottom: 3rem;
      letter-spacing: 0.1em;
    }

    .scan-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .scan-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .qr-container {
      position: relative;
      padding: 1.5rem;
      background: white;
      border-radius: 24px;
      box-shadow: 
        0 0 0 4px var(--primary),
        0 0 60px rgba(0, 245, 212, 0.4),
        0 20px 60px rgba(0, 0, 0, 0.5);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .qr-container img {
      display: block;
      border-radius: 12px;
      width: 280px;
      height: 280px;
    }

    .qr-corners {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid var(--accent);
    }

    .corner-tl { top: -8px; left: -8px; border-right: none; border-bottom: none; border-radius: 8px 0 0 0; }
    .corner-tr { top: -8px; right: -8px; border-left: none; border-bottom: none; border-radius: 0 8px 0 0; }
    .corner-bl { bottom: -8px; left: -8px; border-right: none; border-top: none; border-radius: 0 0 0 8px; }
    .corner-br { bottom: -8px; right: -8px; border-left: none; border-top: none; border-radius: 0 0 8px 0; }

    .url-display {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: rgba(0, 245, 212, 0.1);
      border: 2px solid rgba(0, 245, 212, 0.3);
      border-radius: 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--primary);
      letter-spacing: 0.05em;
    }

    .instructions {
      margin-top: 2rem;
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .instruction {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #888;
      font-size: 1.1rem;
    }

    .instruction-number {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      border-radius: 50%;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: white;
      font-size: 1rem;
    }



    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem;
        padding-bottom: 5rem;
        justify-content: flex-start;
        padding-top: 2rem;
      }
      
      .viooh-badge {
        font-size: 0.7rem;
        padding: 0.4rem 1rem;
      }
      
      .logo { 
        font-size: 2rem; 
      }
      
      .tagline {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      
      .scan-label { 
        font-size: 1.2rem; 
      }
      
      .qr-container { 
        padding: 0.75rem; 
      }
      
      .qr-container img {
        width: 200px;
        height: 200px;
      }
      
      .url-display { 
        font-size: 0.8rem; 
        padding: 0.6rem 1rem;
        max-width: 90vw;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .instructions { 
        gap: 1rem; 
        flex-direction: column;
        margin-top: 1.5rem;
      }
      
      .instruction {
        font-size: 1rem;
      }
      
      .instruction-number {
        width: 30px;
        height: 30px;
        font-size: 0.9rem;
      }
      
    }
    
    @media (max-width: 400px) {
      .logo { font-size: 1.6rem; }
      .qr-container img {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="grid-overlay"></div>

  <div class="container">
    <div class="viooh-badge">Powered by VIOOH</div>
    <h1 class="logo">ðŸŽ¯ CLICK AUCTION</h1>
    <p class="tagline">The Programmatic DOOH Bidding Game</p>

    <div class="scan-section">
      <div class="scan-label">ðŸ“± Scan to Play!</div>
      
      <div class="qr-container">
        <img id="qrcode" alt="QR Code to join game">
        <div class="qr-corners">
          <div class="corner corner-tl"></div>
          <div class="corner corner-tr"></div>
          <div class="corner corner-bl"></div>
          <div class="corner corner-br"></div>
        </div>
      </div>

      <div class="url-display" id="urlDisplay">Loading...</div>
    </div>

    <div class="instructions">
      <div class="instruction">
        <span class="instruction-number">1</span>
        <span>Scan QR code</span>
      </div>
      <div class="instruction">
        <span class="instruction-number">2</span>
        <span>Enter your DSP name</span>
      </div>
      <div class="instruction">
        <span class="instruction-number">3</span>
        <span>Click to bid!</span>
      </div>
    </div>

  </div>

  <script>
    // Generate QR Code using API
    const playUrl = window.location.origin + '/play';
    document.getElementById('urlDisplay').textContent = playUrl;
    
    // Use QR Server API (free, no signup needed)
    const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encodeURIComponent(playUrl)}&bgcolor=ffffff&color=0a0a0f&margin=10`;
    document.getElementById('qrcode').src = qrApiUrl;
  </script>
</body>
</html>
