<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Host control panel for Click Auction game">
  <title>Host Control - Click Auction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/host.css">
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header role="banner">
    <h1 class="logo">ğŸ›ï¸ HOST CONTROL</h1>
    <div class="status-indicator" aria-live="polite">
      <span class="status-dot" aria-hidden="true"></span>
      <span id="playerCount">0 Players Connected</span>
    </div>
  </header>

  <main class="main" role="main">
    <div class="control-center">
      <section class="card" aria-labelledby="auction-control-title">
        <h2 id="auction-control-title">âš™ï¸ Auction Control</h2>
        <div class="control-panel">
          <div class="setting-row">
            <label for="duration">Auction Duration (seconds)</label>
            <input type="number" id="duration" value="10" min="5" max="60" aria-describedby="duration-hint">
            <span id="duration-hint" class="sr-only">Enter a value between 5 and 60 seconds</span>
          </div>
          <div class="btn-group" role="group" aria-label="Game controls">
            <button class="btn btn-new-game" id="newGameBtn" onclick="newGame()" aria-label="New game - open lobby">
              ğŸ® New Game
            </button>
            <button class="btn btn-start" id="startBtn" onclick="startAuction()" aria-label="Start round">
              ğŸš€ Start
            </button>
          </div>
          <p id="gameStatus" style="text-align: center; margin-top: 1rem; color: #888; font-size: 0.85rem;">
            Click "New Game" to open lobby for players
          </p>
          <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); text-align: center;">
            <button class="btn btn-reset-all" onclick="resetAll()" aria-label="Reset everything">
              ğŸ—‘ï¸ Reset All (Clear Everything)
            </button>
          </div>
        </div>
      </section>

      <!-- Live Status Panel -->
      <section class="card status-panel-card" aria-labelledby="status-panel-title">
        <h2 id="status-panel-title">ğŸ“Š Live Status</h2>
        <div class="status-panel">
          <div class="connection-status" id="connectionStatus">
            <span class="connection-dot disconnected" id="connectionDot"></span>
            <span id="connectionText">Connecting...</span>
          </div>
          <div class="status-log" id="statusLog" aria-live="polite" aria-label="Event log">
            <div class="log-entry info">Waiting for connection...</div>
          </div>
          <button class="btn btn-clear-log" onclick="clearLog()" style="margin-top: 0.75rem; padding: 0.625rem 1.25rem; font-size: 0.875rem;">
            Clear Log
          </button>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="/js/host.js"></script>
</body>
</html>
