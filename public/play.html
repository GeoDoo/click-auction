<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Join the Click Auction game - Tap to bid!">
  <title>Play - Click Auction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <style>
    :root {
      /* VIOOH Brand Palette */
      --viooh-teal: #00C9A7;
      --viooh-cyan: #00D4D4;
      --viooh-purple: #6B3FA0;
      --viooh-magenta: #E91E8C;
      --viooh-navy: #0A0B1E;
      --viooh-dark: #060714;
      
      --primary: var(--viooh-teal);
      --secondary: var(--viooh-purple);
      --accent: var(--viooh-magenta);
      --success: #00E896;
      --warning: #FFB800;
      --danger: #FF3366;
      --dark: var(--viooh-navy);
      --darker: var(--viooh-dark);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--darker);
      color: #e0e0e0;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow-x: hidden;
      overflow-y: auto;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    
    html {
      height: -webkit-fill-available;
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: 
        radial-gradient(ellipse at 50% 50%, rgba(123, 44, 191, 0.15) 0%, transparent 60%),
        var(--darker);
      transition: background 0.3s ease;
    }

    .bg.bidding {
      background: 
        radial-gradient(ellipse at 50% 50%, rgba(0, 255, 136, 0.2) 0%, transparent 60%),
        var(--darker);
    }

    /* Join Screen */
    .join-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .join-screen.hidden { display: none; }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #666;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    .join-form {
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      font-family: 'Rajdhani', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(0, 245, 212, 0.3);
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
    }

    .input-group input::placeholder {
      color: #555;
    }

    .btn-join {
      width: 100%;
      padding: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--primary), #00c4a7);
      color: var(--dark);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-join:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 245, 212, 0.4);
    }

    /* Quick Rules */
    .rules-quick {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .rule-item {
      background: rgba(0, 201, 167, 0.1);
      border: 1px solid rgba(0, 201, 167, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .rule-item strong {
      color: var(--primary);
    }

    /* Game Screen */
    .game-screen {
      display: none;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }

    .game-screen.active { display: flex; }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .player-color-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary);
    }

    .player-name-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: var(--primary);
    }

    .game-status-badge {
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-waiting { background: rgba(255, 190, 11, 0.2); color: var(--warning); }
    .status-countdown { background: rgba(241, 91, 181, 0.2); color: var(--accent); }
    .status-bidding { background: rgba(0, 255, 136, 0.2); color: var(--success); }
    .status-finished { background: rgba(0, 245, 212, 0.2); color: var(--primary); }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sound-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.4rem 0.6rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sound-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .sound-toggle.muted {
      opacity: 0.5;
    }

    .game-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .click-section {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .click-counter {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      color: var(--success);
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      margin-bottom: 1rem;
      transition: transform 0.05s ease;
    }

    .click-counter.bump {
      transform: scale(1.1);
    }

    .click-label {
      font-size: 1rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 2rem;
    }

    .bid-button {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      transition: all 0.1s ease;
      position: relative;
      overflow: hidden;
    }

    .bid-button.disabled {
      background: linear-gradient(145deg, #333, #222);
      color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    .bid-button.waiting {
      background: linear-gradient(145deg, #444, #333);
      color: #888;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .bid-button.ready {
      background: linear-gradient(145deg, var(--success), #00cc6a);
      color: var(--dark);
      box-shadow: 
        0 10px 40px rgba(0, 255, 136, 0.4),
        0 0 60px rgba(0, 255, 136, 0.2);
      animation: pulse-btn 1s infinite;
    }

    @keyframes pulse-btn {
      0%, 100% { box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4), 0 0 60px rgba(0, 255, 136, 0.2); }
      50% { box-shadow: 0 10px 60px rgba(0, 255, 136, 0.6), 0 0 100px rgba(0, 255, 136, 0.4); }
    }

    .bid-button.ready:active {
      transform: scale(0.95);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
    }

    .bid-button.countdown-state {
      background: linear-gradient(145deg, var(--accent), #d14a9e);
      color: white;
      box-shadow: 0 10px 40px rgba(241, 91, 181, 0.4);
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple-effect 0.4s ease-out;
      pointer-events: none;
    }

    @keyframes ripple-effect {
      to { transform: scale(2.5); opacity: 0; }
    }

    /* Winner overlay */
    .winner-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .winner-overlay.active { display: flex; }

    .winner-overlay.you-won {
      background: linear-gradient(145deg, rgba(0, 255, 136, 0.2), rgba(0, 0, 0, 0.95));
    }

    .winner-trophy {
      font-size: 6rem;
      margin-bottom: 1rem;
      animation: bounce 0.5s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .winner-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--warning);
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .winner-name-big {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .winner-clicks-big {
      font-size: 1.5rem;
      color: #888;
    }

    .your-result {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    .your-result-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .your-result-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--accent);
    }

    /* Error overlay */
    .error-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .error-overlay.active { display: flex; }

    .error-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--danger);
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 600px) {
      .join-screen {
        padding: 1.5rem;
        justify-content: flex-start;
        padding-top: 3rem;
      }
      
      .logo { font-size: 1.8rem; }
      
      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }
      
      .join-form {
        width: 100%;
        max-width: 100%;
      }
      
      .input-group input {
        font-size: 1rem;
        padding: 0.9rem 1rem;
      }
      
      .btn-join {
        padding: 1rem;
        font-size: 1rem;
      }
      
      .game-screen {
        padding: 0.75rem;
      }
      
      .game-header {
        padding: 0.75rem;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .player-name-display {
        font-size: 0.9rem;
      }
      
      .game-status-badge {
        font-size: 0.7rem;
        padding: 0.3rem 0.75rem;
      }
      
      .click-counter { 
        font-size: 2.5rem; 
      }
      
      .click-label {
        font-size: 0.85rem;
      }
      
      .bid-button { 
        width: 200px; 
        height: 200px; 
        font-size: 1.1rem; 
      }
      
      .winner-overlay {
        padding: 1.5rem;
      }
      
      .winner-trophy {
        font-size: 4rem;
      }
      
      .winner-title {
        font-size: 1.5rem;
      }
      
      .winner-name-big {
        font-size: 1.2rem;
      }
      
      .winner-clicks-big {
        font-size: 1rem;
      }
    }
    
    @media (max-width: 350px) {
      .bid-button { 
        width: 160px; 
        height: 160px; 
        font-size: 1rem; 
      }
    }
    
    /* Safe area for notched phones */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .game-screen {
        padding-bottom: calc(1rem + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg" aria-hidden="true"></div>

  <!-- Join Screen -->
  <main class="join-screen" id="joinScreen" role="main">
    <h1 class="logo">CLICK AUCTION</h1>
    <p class="subtitle">Join as a DSP</p>
    
    <div class="rules-quick" role="list" aria-label="Quick rules">
      <div class="rule-item" role="listitem">‚è±Ô∏è <strong>Timed</strong> auction</div>
      <div class="rule-item" role="listitem">üëÜ Tap = <strong>1 bid</strong></div>
      <div class="rule-item" role="listitem">üèÜ Most bids <strong>wins!</strong></div>
    </div>
    
    <form class="join-form" id="joinForm" onsubmit="joinGame(); return false;">
      <div class="input-group">
        <label for="playerName">Your DSP Name</label>
        <input type="text" id="playerName" placeholder="e.g., MegaBidder9000" maxlength="20" autocomplete="off" required aria-required="true">
      </div>
      <div class="input-group">
        <label for="adContent">Your Winning Ad Message (shown if you win!)</label>
        <input type="text" id="adContent" placeholder="e.g., Best DSP in town! üöÄ" maxlength="60" autocomplete="off" required aria-required="true">
        <small style="color: #666; font-size: 0.85rem; margin-top: 0.5rem; display: block;" id="adContentHint">This becomes a generated ad image on the big screen!</small>
      </div>
      <button type="submit" class="btn-join">Enter the Arena</button>
    </form>
  </main>

  <!-- Game Screen -->
  <div class="game-screen" id="gameScreen" role="main" aria-label="Game area">
    <header class="game-header">
      <div class="player-info">
        <div class="player-color-dot" id="playerColorDot" aria-hidden="true"></div>
        <span class="player-name-display" id="playerNameDisplay" aria-label="Your name"></span>
      </div>
      <div class="header-right">
        <button class="sound-toggle" id="soundToggle" onclick="toggleSound()" aria-label="Toggle sound" aria-pressed="true">üîä</button>
        <div class="game-status-badge status-waiting" id="gameStatusBadge" role="status" aria-live="polite">Waiting</div>
      </div>
    </header>

    <div class="game-main">
      <section class="click-section" aria-label="Bidding area">
        <div class="click-counter" id="clickCounter" aria-live="polite" aria-atomic="true">0</div>
        <div class="click-label" id="clickLabel">Your Bids</div>
        <button class="bid-button waiting" id="bidButton" disabled aria-describedby="clickLabel" aria-label="Tap to bid">
          Wait...
        </button>
      </section>
    </div>
  </div>

  <!-- Results Overlay -->
  <div class="winner-overlay" id="winnerOverlay" role="dialog" aria-modal="true" aria-labelledby="winnerTitle">
    <div class="winner-trophy" id="winnerTrophy" aria-hidden="true">üèÜ</div>
    <h2 class="winner-title" id="winnerTitle">Winner!</h2>
    <div class="winner-name-big" id="winnerNameBig"></div>
    <div class="winner-clicks-big" id="winnerClicksBig"></div>
    <div class="your-result" id="yourResult">
      <div class="your-result-label" id="yourResultLabel">Your Score</div>
      <div class="your-result-value" id="yourResultValue" aria-live="polite">0 clicks</div>
      <div class="your-rank" id="yourRank" style="margin-top: 0.5rem; font-size: 1.2rem; color: #888;"></div>
    </div>
  </div>

  <!-- Error Overlay -->
  <div class="error-overlay" id="errorOverlay" role="alertdialog" aria-modal="true" aria-labelledby="errorText">
    <div class="error-text" id="errorText">An error occurred</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/logger.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/sound.js"></script>
  <script src="/js/play.js"></script>
</body>
</html>
